<html>
   <head>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      />
      <link rel="stylesheet" href="index.css" />
      <script src="/index.js" type="module" defer></script>
   </head>
   <body>
      <div class="container">
         <head>
            <div class="header">
               <img class="icon" src="images/icon-profile.png" alt="profile" />
               <img class="logo" src="images/logo.png" alt="logo" />
               <img class="icon" src="images/icon-chat.png" alt="chat" />
            </div>
         </head>
         <main>
            <div class="pfp">
                <img src="images/dog-teddy.jpg" alt="dog">
                <div class="bio">
                    <h1>Teddy, 30</h1>
                    <p>How you doin?</p>
                </div>
                <div class="result">
                    <h1>like</h1>
                </div>
            </div>
         </main>
         <footer>
            <div class="btn cross">
                <img src="images/icon-cross.png" alt="deny profile" />
            </div>
            <div class="btn heart">
                <img src="images/icon-heart.png" alt="accept profile" />
            </div>
         </footer>
      </div>
   </body>
</html>
